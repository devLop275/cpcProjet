<div class="card mt-5">
  <div class="card-header">
      Creation Classe Comptable
  </div>
  <div class="card-body">
      <div class="form-group">
          <label for="exampleRIB">Code</label>
          <input type="text" [(ngModel)]="compteComptable.code" class="form-control" id="exampleRIB"
              placeholder="Enter le Num" />
      </div>
      <div class="form-group">
          <label for="exampleSolde">Libelle</label>
          <input type="text" [(ngModel)]="compteComptable.libelle" class="form-control" id="exampleSolde"
              placeholder="Entrer le libelle" />
      </div>
      <div class="form-group">
        <label for="designation">Sous Classe Comptable</label>
        <select name="sousClasseComptable" id="designation" [(ngModel)]="compteComptable.sousClasseComptable" class="form-control" #mySelect>
            <option value="">SÃ©lectionnez...</option>
            <option *ngFor="let e of sousClasseComptables;" [ngValue]="e">
                {{ e.libelle }}
            </option>
        </select>
    </div>
  </div>
  <div class="card-footer">
      <button type="submit" class="btn btn-block btn-primary" (click)="save()">Save</button>
  </div>
</div>
