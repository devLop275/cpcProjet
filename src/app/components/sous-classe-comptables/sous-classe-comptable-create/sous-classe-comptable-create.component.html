<div class="card mt-5">
    <div class="card-header">
        Creation Sous Classe Comptable
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="exampleRIB">Numero</label>
            <input type="text" [(ngModel)]="sousClasseComptable.numero" class="form-control" id="exampleRIB"
                placeholder="Enter le Num" />
        </div>
        <div class="form-group">
            <label for="exampleSolde">Libelle</label>
            <input type="text" [(ngModel)]="sousClasseComptable.libelle" class="form-control" id="exampleSolde"
                placeholder="Entrer le libelle" />
        </div>
        <div class="form-group">
            <label for="designation">Classe Comptable</label>
            <select name="classeComptable" id="designation" [(ngModel)]="sousClasseComptable.classeComptable" class="form-control" #mySelect>
                <option value="">SÃ©lectionnez...</option>
                <option *ngFor="let e of classeComptables;" [ngValue]="e">
                    {{ e.libelle }}
                </option>
            </select>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-block btn-primary" (click)="save()">Save</button>
    </div>
</div>
