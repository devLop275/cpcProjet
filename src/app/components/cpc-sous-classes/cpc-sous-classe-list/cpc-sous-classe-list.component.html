<div class="card">
    <div class=" card-header">
        <h4 class=" card-title">Liste des Cpc Sous Classes</h4>
    </div>
    <div class=" card-body">
        <div class=" table-responsive">
        <table class=" table tablesorter" id="">
            <thead class=" text-primary">
            <tr>
            <th>Montant</th>
            <th>Cpc</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
         <tr *ngFor="let cpcSousClasse of cpcSousClasses; let i = index">
            <td>{{ cpcSousClasse.montant}}</td>
            <td> {{ cpcSousClasse.cpc.numero }} </td>
            <td>
                <button class="btn btn-sm btn-warning" (click)="update(cpcSousClasse)"><i class="fas fa-pencil-alt"></i></button> 
                <button class="btn btn-sm btn-primary" (click)="delete(cpcSousClasse.id,i)"><i class="fa fa-trash"></i> </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
</div>
